
<div class="title-block-outer">
    <img src="/assets/images/inner-banner.jpg" alt="Banner-image"
        class="img-responsive">
    <div class="container title-block-container">
        <h2>Coupon</h2>
    </div>
</div>
<div class="breadcrumb-panel">
    <div class="container">
        <ol class="breadcrumb">
            <li><a routerLink='/home' title="Home">Home</a></li>
            <li><a routerLink='/coupon' title="coupon">Coupon</a></li>
        </ol>
    </div>
</div>
<div class="container">
    <div class="row" style="margin-top: 10px;">
        <div class="text-center">Available Coupons</div>
        <div *ngIf="available.length>0;else nocoupon">
            <div *ngFor="let data of available">
                <div class="row add_css">
                    <div class="col-9">Coupon Code:-&nbsp;<strong>{{data.ID}}</strong>
                        <div>Get {{data.discount}}% discount on all
                            product</div>
                    </div>

                    <div class="col-3" style="float: right;">Valid
                        till:-
                        <strong>{{data.expiry}}</strong></div>
                </div>
            </div>
        </div>
        <ng-template #nocoupon><h3 style="text-align:center"
                class="add_css">No Coupon Available</h3></ng-template>
    </div>
    <div class="row" style="margin-top: 10px;">
        <div class="text-center">Expired Coupons</div>
        <div *ngIf="expire.length>0;else nocoupon">
            <div *ngFor="let data of expire">
                <div class="row add_css">
                    <div class="col-9">Coupon Code:-&nbsp;<strong>{{data.ID}}</strong>
                        <div>Get {{data.discount}}% discount on all
                            product</div>
                    </div>

                    <div class="col-3" style="float: right;"><strong>Expired</strong></div>
                </div>

                <div>
                </div>

            </div>
        </div>
        <ng-template #nocoupon> <div class="row add_css"><h3
                    style="text-align:center">No coupon Available</h3></div></ng-template>
    </div>

</div>
